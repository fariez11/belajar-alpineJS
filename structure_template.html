<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <p class="text-slate-900 text-center py-1 bg-zinc-100 w-52 rounded-b-md absolute top-0 left-0 font-semibold">TEMPLATE</p>
    <!-- x-data -->
    <div class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow"
        x-data="{nama : 'Kierran Phoenix',angka : 11, url : '<a href=\'https://youtube.com/@sandhikagalihWPU\'>Sandhika Galih</a>'}">
        <!-- x-text -->
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-red-400 bg-clip-text text-transparent drop-shadow-sm">
            Halo, <span x-text="nama"></span> dan <span x-text="angka"></span> adalah bilangan <span x-text="angka % 2 == 0 ? 'genap' : 'ganjil' "></span>
        </h1>
        <br>
        
        <hr class="h-px my-8 bg-slate-600 border-0 dark:bg-gray-700">
        <!-- x-html (inner html) -->
        <h1
            class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-fuchsia-400 bg-clip-text text-transparent drop-shadow-sm">
            Halo, <span x-html="url"></span>
        </h1>
        
    </div>
    <!-- x-show/ x-if (toggling element), x-transition (transition) & x-bind (binding attr)  -->
    <div class="container mx-auto w-1/2 text-center mt-10 bg-teal-200 p-10 rounded-xl shadow" x-data="{open : false}">
        <button class="py-2 px-5 text-white rounded-md" x-bind:class="!open ? 'bg-cyan-600' : 'bg-slate-500' "@click="open = !open" x-text="!open ? 'buka' : 'tutup'"></button>
        <p class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white" x-show="open" x-transition.origin.top.right.duration.1000ms>
           Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <template x-if="!open">
            <p class="p-5"> example using x-if </p>
        </template>
    </div>
</body>

</html>
